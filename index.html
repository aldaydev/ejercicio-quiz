<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/fonts/bangers.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="./script.js" defer></script>

    <title>ENTERTAINTMENT QUIZZ</title>
</head>
<body>
    <h1>ENTERTAINTMENT QUIZ</h1>
    <main class="main">
        <h2 id="subheader">Choose your options and show what you know!</h2>
        <section class="section">
            <article class="article">
                <label for="category">
                    <h3>CHOOSE CATEGORY</h3>
                    <select name="category" id="category">
                        <option value="&category=10">Books</option>
                        <option value="&category=11">Films</option>
                        <option value="&category=12">Music</option>
                        <option value="&category=14">Television</option>
                        <option value="&category=15">Video Games</option>
                    </select>
                </label>
                
    
                <label for="difficulty">
                    <h3>CHOOSE DIFFICULTY</h3>
                    <select name="difficulty" id="difficulty">
                        <option value="&difficulty=easy">Easy</option>
                        <option value="&difficulty=medium">Medium</option>
                        <option value="&difficulty=hard">Hard</option>
                    </select>
                </label>
            </article>
            
            <button onclick="start()" id="nextBtn">START QUIZ</button>

        </section>
    </main>
</body>
</html>
